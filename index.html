<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Nike store</title>
</head>

<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="img/icon2.jpg" width="50" height="50" alt="">
            </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="search..." class="searchInput">
                    <img src="img/searchIcon.png" width="20" height="20" alt="" class="searchIcon">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">Limited Offer!</span>
            </div>
        </div>
        
        <div class="navBottom">
            <h3 class="menuItem">AIR FORCE</h3>
            <h3 class="menuItem">JORDAN</h3>
            <h3 class="menuItem">BLAZER</h3>
            <h3 class="menuItem">CRATER</h3>
            <h3 class="menuItem">HIPPIE</h3>
        </div>
    </nav>
    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="img/fanArt2.jpg" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">AIR FORCE </br> NEW </br> SEASON</h1>
                <h2 class="sliderPrice">R2199</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="img/air-jordan-1.jpg" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">AIR JORDAN </br> NEW </br> SEASON</h1>
                <h2 class="sliderPrice">R3299</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="img/blazer-mid-77.png.crdownload" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">BLAZER </br> NEW </br> SEASON</h1>
                <h2 class="sliderPrice">R1799</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="img/Nike-Crater-Impact-SE-Grey-Game-Royal.jpg" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">CRATER </br> NEW </br> SEASON</h1>
                <h2 class="sliderPrice">R1699</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="img/nike-space-hippie.jpg" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">HIPPIE </br> NEW </br> SEASON</h1>
                <h2 class="sliderPrice">R1499</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
